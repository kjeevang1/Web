<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Login_logo.png">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .loginbox {
              margin-top: 300px;
            
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.1);
            width:40vh;
        
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: rgba(69, 64, 64, 0.748);
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            border-radius: 5px;
        }

        input::placeholder {
            font-size: 12px;
        }

        h2 {
            padding: 20px;
        }

        button {
            color: rgb(255, 255, 255);
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            font-size: 20px;
            border-radius: 7px;
            background-color: #029d6c;
            border: 1px solid #00cf8e;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #46e8b5;
            color: black;
        }

        .A {
            margin-bottom: 10px;
        }

        
        @media (max-width: 300px) {
            .loginbox {
                padding: 20px;
                box-shadow: none;
                border-radius: 10px;
            }

            input {
                padding: 8px;
                font-size: 14px;
            }

            button {
                padding: 8px;
                font-size: 18px;
            }

            h2 {
                font-size: 22px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="loginbox">
        <h2>Login</h2>
        <form id="login-form">
            <div class="A">
                <label for="Name">username</label>
                <input type="text" id="Name" placeholder="Enter your name in capital letters" required>
            </div>
            <div class="A">
                <label for="password">password</label>
                <input type="password" id="password" placeholder="Password is your DOB in DD/MM/YYYY format" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('Name').value;
            const password = document.getElementById('password').value;

            const correctUsername = "BEAULAH";
            const correctPassword = "24/09/2001";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "Click.html";
            } else {
                alert('Login credentials are incorrect. Please try again.');
                document.getElementById('Name').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>

</body>
</html>
