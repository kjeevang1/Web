<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="Login_logo.png">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="loginbox">
        <h2>Login</h2>
        <form id="login-form">
            <div class="A">
                <label for="Name">Name  </label>
                <input type="text" id="Name" placeholder="Enter your name in captial letters" required> 
            </div>
            <div class="A">
                <label for="password">Password </label>
                <input type="password" id="password" placeholder="Password is your DOB in DD/MM/YYYY format" required>
            </div>
            <button type="submit">Submit </button>
        </form>
    </div>
    <script src="login.js"></script>

</body>
</html>
